  ros__parameters:
    joints:
      - joint_xy
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_partial_joints_goal: true

joint_needle_trajectory_controller:
  ros__parameters:
    joints:
      - joint_needle
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_partial_joints_goal: true

